<!DOCTYPE html>
<html>
  <head> </head>

  <body>
    <div class="background-container">
      <div class="header-container">
        <h1 class="header-heading">Startup 3</h1>
        <div class="options-container">
          <h1 class="active-option">Overview</h1>
          <h1 class="options">Prices</h1>
          <h1 class="options">Blog</h1>
          <h1 class="options">Feedback</h1>
          <button class="header-button">Purchase</button>
        </div>
      </div>
      <div class="bottom-container">
        <div class="text-container">
          <h1 class="text-heading">Generate Awesome Web Pages</h1>
          <p class="text-para">
            The most important part of the Startup is the samples. The samples
            form a set of 25 usable pages you can use as is or you can add new
            blocks.
          </p>
          <button class="text-learn-btn">Learn More</button>
        </div>
        <form class="signup-form">
          <h1 class="signup-heading">Sign Up Now</h1>
          <input type="text" class="input-elements" placeholder="Your email" />
          <input
            type="password"
            class="input-elements"
            placeholder="Your password"
          />
          <div class="check-container">
            <input class="check" type="checkbox" checked />
            <p class="terms">I agree to the Terms of Service.</p>
          </div>
          <button class="submit-btn">Sign In</button>
          <hr class="divider" />
          <button class="twitter-login">Login via Twitter</button>
          <p class="sign-in-option">
            Do you have an Account? <span class="span-item">Sign In</span>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
